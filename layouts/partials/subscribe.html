{{ "<!-- Infos -->" | safeHTML }}
  <section id="subscribe" class="">
    <div class="container">
      <div class="content">
        <header class="major">
          <h2>{{ with .Site.Params.subscribe.title}}{{ . | markdownify }}{{ end }}</h2>
        </header>
        <p>{{ with .Site.Params.subscribe.description }}{{ . | markdownify }}{{ end }}</p>
      </div>
      <a href="{{ .Site.Params.subscribe.link }}" class="button">{{ with .Site.Params.subscribe.buttonText }}{{ . | markdownify }}{{ end }}</a>
    </div>
  </section>
