{{ "<!-- programs -->" | safeHTML }}
  <section id="program" class="main special">
    <div class="container">
      <!--<span class="image fit primary"><img src="images/{{ with .Site.Params.program.picture }}{{ . }}{{ end }}" alt="" /></span>-->
      <div class="content">
        <header class="major">
          <h2>{{ with .Site.Params.program.title}}{{ . | markdownify }}{{ end }}</h2>
        </header>
        <p>{{ with .Site.Params.program.description }}{{ . | markdownify }}{{ end }}</p>
      </div>
      <a href="#volunteer" class="goto-next scrolly">{{ with .Site.Params.program.buttonText }}{{ . | markdownify }}{{ end }}</a>
    </div>
  </section>
